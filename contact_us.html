<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveled to Benin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="#" alt="TravelBloom Logo" class="logo-img">
            <span>Traveled to Benin</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
        </ul>

     <section id="contact_us" class="contact_us">
            <div class="contact_container">
                <h1 class="contact">
                    CONTACT US
                </h1>
                <p class="contact1">
                    Get in touch.
                </p>
            </div>
            <div class="form-container">
                <form action="#">
                    <label class="label" for="name">Name</label> <br>
                    <input class="input" id="name" type="text" name="name" placeholder="Thibaut Degbetchi" required><br><br>
                    <label class="label" for="email">E-mail</label><br>
                    <input class="input"  type="email" name="email" id="email" placeholder="thibautdegbetchi@gmail.com" required><br><br>
                    <label class="label" class="label" for="message">Message</label><br>
                    <input class="inputMessage"type="text" name="message" placeholder="Your message" required><br><br>             
                    <button class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section class="social-link">
            <img class="icon" src="assets/twitter.png" alt="Twitter">
            <img class="icon" src="assets/facebook.png" alt="Facebook">
            <img class="icon" src="assets/insta.png" alt="Instagram">
            <img class="icon" src="assets/youtube.png" alt="youtube">
        </section>
    
</body>
